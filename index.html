<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- <h2>Stone Paper Scissors</h2> -->
    <header>Stone Paper Scissors</header>
    <div class="choices">
        <div class="choice" id="stone">
            <img src = "stone.png" id ="stone"/>
        </div>
        <div class="choice" id="paper">
            <img src = "paper.png" id ="paper"/>
        </div>
        <div class="choice" id="scissors">
            <img src = "scissors.jpg" id ="scissors"/>
        </div>
    </div>
    <div class="score">
        <div class="youreScore">
            <p>your</p>
            <p id="your">0</p>
        </div>
        <div class="comScore">
            <p>computer</p>
            <p id="com">0</p>
        </div>
    </div>
    <div class="result">
        <p id="result">this one selecte</p>
    </div>
    <script src ="app.js"></script>
</body>
</html>
